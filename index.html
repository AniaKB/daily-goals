<DOCTYPE! html>
<head>

  <script type="text/javascript" src="script.js" defer></script>

  <title>Daily Goals</title>
  </head>
  <body>
   <div class="daily-goals">
        Daily Goals
        <table class="day">
          <tr>
            <th>
              <input
              class="d-width"
              type="text"
              readonly
              >
            </th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
            <th>13</th>
            <th>14</th>
            <th>15</th>
            <th>16</th>
            <th>17</th>
            <th>18</th>
            <th>19</th>
            <th>20</th>
            <th>21</th>
            <th>22</th>
            <th>23</th>
            <th>24</th>
            <th>25</th>
            <th>26</th>
            <th>27</th>
            <th>28</th>
            <th>29</th>
            <th>30</th>
            <th>31</th>
          </tr>
          <tr>
            <td><input class="d-width" type="text"></td>
            <td
              v-for="(checkbox, checkboxIndex) in checkboxes"
              :key="'checkbox' + checkboxIndex"
            >
              <input type="checkbox" v-model="checkboxes[checkboxIndex]">
            </td>
          </tr>
        </table>
        <form name="frm">
          <tr>
            <td><input type="text" name="count" value="0"></td>
            <td><INPUT type="button" value="ADD" name="add" onClick="incrementCount()"></td>
            <td><INPUT type="button" value="Remove" name="remove" onClick="decCount()"></td>
          </tr>
        </form>
        </div>
    </body>
